<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de categoria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control de categorias</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/categorias}">Control de categorias</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de categorias</h1>
                <div class="card-body">
                    <form th:action="@{/categorias}" th:object="${categoria}" method="POST">

                        <div class="form-group">
                            <label>codigo </label>
                            <input type="text" name="codigo" th:field="*{codigo}" class="form-control" placeholder="Digite el codigo del producto: " required>
                        </div>

                        <div class="form-group">
                            <label>Nombre del producto : </label>
                            <input type="text" name="nombreDelProducto" th:field="*{nombreProducto}" class="form-control" placeholder="Digite el nombre del producto : " required>
                        </div>

                        <div class="form-group">
                            <label>Descripcion: </label>
                            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Escriba la descripcion del producto: " required>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
